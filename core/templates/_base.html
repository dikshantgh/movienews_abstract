{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Dikshant World{% endblock title %}</title>
    <!--    bootstrap css-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!--    custom css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom_css.css' %}">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/dikshant_photo.jpg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            Dikshant
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link " href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
                {% if user.is_authenticated %}
                <a class="nav-item nav-link active disabled " href="#"><strong>Welcome {{ user }}</strong></a>
                    <a class="nav-item nav-link " href="{{ user.get_absolute_url }}">My Profile</a>
                    <a class="nav-item nav-link " href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-item nav-link " href="{% url 'core:signup' %}">Signup</a>
                    <a class="nav-item nav-link " href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
</nav>
</header>
<br>
{% block content %}

{% endblock content %}
    <br>
</div>
<!--js-->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
